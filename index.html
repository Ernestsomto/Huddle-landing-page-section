<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/Css/Main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!--Logo-->
    <header class="logo">
      <img src="/images/logo.svg"  alt="logo" />
    </header>
    <!--Wrapper-->
      <section class="main-wrapper">
            <div class="huddle-img">
              <img src="/images/illustration-mockups.svg" alt="Huddle image">
            </div>
            <div class="text-info">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
              <input type="button" class="btn-primary btn" value="Register">
            </div>
      </section>
  <!--Social Inco-->
   <section class="socials-groups">
        <div class="socials">
          <a href="#" title="facebook"><i class="fa-brands fa-facebook"></i></a>
        </div>
    <!--social 2-->
        <div class="socials">
          <a href="#" title="twitter"><i class="fa-brands fa-twitter"></i></a>
        </div>
    <!--social 3-->
        <div class="socials">
          <a href="#" title="instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
   </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="blank">Ernest</a>.
    </p>
  </footer>
</body>
</html>
